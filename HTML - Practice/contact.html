<html>
  <head>
    <title>Hobbies</title>
  </head>
  <body>
    <section>
      <from action="" methods="post">
        <label>Name: </label>
        <input
          type="text"
          name="yourName"
          placeholder="Enter Your Name"
        /><br />
        <label>Email:</label>
        <input
          type="email"
          name="yourEmail"
          placeholder="Enter Your Email"
          required
        /><br />
        <label>Date Of Birth:</label>
        <input type="date" name="DOB" /><br />
        <label>Skills: </label>
        <input type="radio" name="yourSkills" /><br />
        <label>Height</label>
        <input type="range" name="Height" /><br />
        <label> Remember Me: </label>
        <input type="checkbox" name="checkbox" checked /><br />
        <input type="submit" name="submit" />
      </from>
    </section>
  </body>
</html>
